name: Deploy dooform-placeholder-model to Cloud Run

on:
  push:
    branches: [ main ]

permissions:
  contents: 'read'
  id-token: 'write'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-southeast1
  SERVICE: dooform-placeholder-model
  REGION: asia-southeast1

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        run: |
          docker build --tag "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}" .
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        env:
          CLOUD_SQL_CONNECTION_NAME: ${{ secrets.CLOUD_SQL_CONNECTION_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
          GOTENBERG_URL: ${{ secrets.GOTENBERG_URL }}
          BASE_URL: ${{ secrets.BASE_URL }}
          ALLOW_ORIGINS: ${{ secrets.ALLOW_ORIGINS }}
        run: |
          cat > env-vars.yaml << EOF
          SERVER_PORT: "8081"
          ENVIRONMENT: "production"
          DB_HOST: "/cloudsql/${CLOUD_SQL_CONNECTION_NAME}"
          DB_PORT: "3306"
          DB_USER: "${DB_USER}"
          DB_PASSWORD: "${DB_PASSWORD}"
          DB_NAME: "${DB_NAME}"
          GCS_BUCKET_NAME: "${GCS_BUCKET_NAME}"
          GOOGLE_CLOUD_PROJECT: "${PROJECT_ID}"
          GOTENBERG_URL: "${GOTENBERG_URL}"
          GOTENBERG_TIMEOUT: "30s"
          BASE_URL: "${BASE_URL}"
          ALLOW_ORIGINS: "${ALLOW_ORIGINS}"
          EOF

          gcloud run deploy ${{ env.SERVICE }} \
            --image ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port=8081 \
            --memory=512Mi \
            --cpu=1 \
            --timeout=300 \
            --concurrency=80 \
            --service-account=${{ secrets.CLOUD_RUN_SERVICE_ACCOUNT }} \
            --add-cloudsql-instances=${CLOUD_SQL_CONNECTION_NAME} \
            --execution-environment=gen2 \
            --env-vars-file=env-vars.yaml \
            --labels=managed-by=github-actions,commit-sha=${{ github.sha }}